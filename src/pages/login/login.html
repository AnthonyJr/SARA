
<ion-header>
  <ion-navbar color="primary">
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon> 
    </button>
    <ion-title>
      Login
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="login-content" padding color="primary">
  <ion-row class="logo-row">
    <ion-col></ion-col>
    <ion-col width-67>
      <img  style ="width:100%; height:100%;" src="http://cdn-img.health.com/sites/default/files/styles/400x400/public/styles/main/public/gettyimages-185000832.jpg?itok=r8-is_ny"/>
    </ion-col>
    <ion-col></ion-col>
  </ion-row>
  <div class="login-box">
    <form>
      <ion-row>
        <ion-col>
          <ion-list inset>
            
            <ion-item style="background-color: inherit;">
              <ion-input type="text" placeholder="Username" name="username"  required></ion-input>
            </ion-item>
            
            <ion-item style="background-color: inherit;">
              <ion-input type="password" placeholder="Password" name="password" required></ion-input>
            </ion-item>
            
          </ion-list>
        </ion-col>
      </ion-row>
      
      <ion-row>
        <ion-col class="signup-col">
      <button  (click)="Login()" ion-button full>Submit</button>
         
        </ion-col>
      </ion-row>
      
    </form>
  </div>
</ion-content>
